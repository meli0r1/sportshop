{% extends "base.html" %}
{% block content %}
    <h1>Сброс пароля</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Введите логин или email:</label>
            <input type="text" name="identifier" required>
        </div>
        <button type="submit" class="btn">Отправить код</button>
    </form>
    <a href="{% url 'login' %}" style="display:inline-block;margin-top:15px;">← Назад</a>
{% endblock %}
