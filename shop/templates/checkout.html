{% extends "base.html" %}
{% block content %}
    <h1>Оформление заказа</h1>

    <div style="background:var(--card-bg);padding:25px;border-radius:20px;max-width:700px;margin:0 auto;backdrop-filter:blur(10px);">
        <h2>Ваши данные</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Имя (логин):</label>
                <input type="text" value="{{ user.username }}" disabled>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" value="{{ user.email }}" disabled>
            </div>
            <div class="form-group">
                <label>Телефон:</label>
                <input type="tel" name="phone" value="{{ profile.phone }}" required>
            </div>
            <div class="form-group">
                <label>Адрес доставки:</label>
                <textarea name="address" required>{{ profile.address }}</textarea>
            </div>

            <h3 style="margin:20px 0;">Состав заказа</h3>
            {% for item in cart_items %}
                <p>{{ item.product.name }} × {{ item.quantity }} — {{ item.total }} ₽</p>
            {% endfor %}
            <p style="font-size:1.3em;font-weight:bold;color:var(--neon-blue);">Итого: {{ total }} ₽</p>

            <button type="submit" class="btn" style="color:var(--neon-pink);border-color:var(--neon-pink);margin-top:20px;">Подтвердить заказ</button>
            <a href="{% url 'cart' %}" style="display:inline-block;margin-left:15px;">← Назад</a>
        </form>
    </div>
{% endblock %}
