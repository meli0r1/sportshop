</head>
<body>
    <div class="background">

    </div>

    <div class="content-wrapper">
        <header><h1>NEXUS SPORT</h1></header>

        <nav>
            <a href="/">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="/about/">–û –Ω–∞—Å</a>
            <a href="/–∫–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤/">–ö–∞—Ç–∞–ª–æ–≥</a>
            <a href="{% url 'cart' %}">–ö–æ—Ä–∑–∏–Ω–∞</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cabinet' %}">üë§ –õ–ö</a>
            {% else %}

        </nav>

        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            if (carousel && prevBtn && nextBtn) {
                const itemWidth = 300;
                let currentIndex = 0;
                const totalItems = carousel.children.length;

                function moveToSlide(index) {
                    if (index < 0) index = totalItems - 1;
                    if (index >= totalItems) index = 0;
                    currentIndex = index;
                    carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
                }

                prevBtn.addEventListener('click', () => moveToSlide(currentIndex - 1));
                nextBtn.addEventListener('click', () => moveToSlide(currentIndex + 1));

                let autoSlide = setInterval(() => moveToSlide(currentIndex + 1), 4000);
                const container = document.querySelector('.carousel-container');
                if (container) {
                    container.addEventListener('mouseenter', () => clearInterval(autoSlide));
                    container.addEventListener('mouseleave', () => {
                        autoSlide = setInterval(() => moveToSlide(currentIndex + 1), 4000);
                    });
                }
            }
        });
    </script>
</body>
